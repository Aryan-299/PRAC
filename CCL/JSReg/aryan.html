<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registration</title>
</head>
<body>
    <form id="reg" class="container-fluid" style="padding-left: 30rem; padding-top: 15rem;">
        <label for="username">Enter Username - </label>
        <input type="text" placeholder="Username" id="username"><br>
        <label for="pwd">Enter Password - </label>
        <input type="text" placeholder="Password" id="pwd"><br><br>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById("reg");
        addEventListener("submit",function(event){
            event.preventDefault();

            let name=this.document.getElementById("username").value;
            let password=this.document.getElementById("pwd").value;

            const userdata={
                Name:name,
                Password:password
            };
            users=JSON.parse(localStorage.getItem("users")) || [];
            users.push(userdata);
            localStorage.setItem("users",JSON.stringify(users));
            window.location.href="alist.html";
        })
    </script>
</body>
</html>
