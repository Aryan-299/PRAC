<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="fstyle.css">
    <title>Document</title>
</head>
<header class="container-fluid">
    <div class="col-6 logo">
        <h1>facebook</h1>
    </div>
    <div class="col-6 input">
        <div class="username">
            <label for="fname">Enter Email id</label><br>
            <input type="text" id="fname" placeholder="Email or Username"><br>
            <input type="radio" id="remember">
            <label for="remember" id="rem" >Remember me</label><br>
        </div>
        <div class="password">
            <label for="pass">Enter Password</label><br>
            <input type="password" id="pass" placeholder="Password"><br>
            <a href="#">Forgot Password</a>
        </div>
        <div class="login">
            <br>
            <input type="submit" value="Log-In">
        </div>
    </div>
</header>
<body>
    <div class="main">
        <div class="col-6 pic">
            <h2>Facebook is useless without Friends.</h2>
            <h2>Make more Friends.</h2>
            <img src="1.png">
        </div>
        <div class="col-6 reg">
            <h1>Create an Account</h1>
            <h5>Its free and always will be</h5>
            <div class="form">
                <input type="text" placeholder="Firstname" class="short">
                <input type="text" placeholder="Lastname" class="short"><br>
                <input type="text" placeholder="Email" class="long"><br>
                <input type="text" placeholder="Password" class="long"><br>
                <input type="text" placeholder="Re-Enter Password" class="long"><br>
                <input type="date" class="dt"><br><br>
                <input type="radio" id="man">
                <label for="man" >Male</label>
                <input type="radio" id="wman">
                <label for="wman" >Female</label>
            </div>
            <h5>By clicking Create an account, you agree to<br> our terms</h5>
            <button type="button">Sign Up</button>
            <hr>
            <h5>Create a page for you</h5><br><br><br>
        </div>
    </div>
</body>
</html>
